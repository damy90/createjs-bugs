<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <canvas id="demoCanvas" width="500" height="300"></canvas>
    <script>
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Bitmap('finish.svg');
        circle.x = 100;
        circle.y = 100;
        circle.regX= 84;
        circle.regY= 26.5;
        circle.width = 168;
        circle.head = 53;
        
        var circle2 = new createjs.Bitmap('finish.png');
        circle2.x = 100;
        circle2.y = 200;
        circle2.regX= 84;
        circle2.regY= 26.5;
        
        var circle3 = new createjs.Bitmap('finish-big.png');
        circle3.x = 300;
        circle3.y = 200;
        circle3.regX = 160;
        circle3.regY = 53;
        circle3.scaleX = 0.5;
        circle3.scaleY = 0.5;

        stage.addChild(circle, circle2, circle3);

        createjs.Tween.get(circle, { loop: true })
          .to({scaleX: 1.1, scaleY: 1.1}, 1000)
          .to({scaleX: 1, scaleY: 1}, 1000);
        
        createjs.Tween.get(circle2, { loop: true })
          .to({scaleX: 1.1, scaleY: 1.1}, 1000)
          .to({scaleX: 1, scaleY: 1}, 1000);

        createjs.Tween.get(circle3, { loop: true })
          .to({scaleX: 0.55, scaleY: 0.55}, 1000)
          .to({scaleX: 0.5, scaleY: 0.5}, 1000);

        createjs.Ticker.setFPS(30);
        createjs.Ticker.addEventListener("tick", stage);
        setTimeout(function(){
            circle2.cache(-2, -2, 172, 57);
            circle3.cache(-2, -2, 340, 110);
         }, 100);
      }

      init();
    </script>
  </body>
</html>
